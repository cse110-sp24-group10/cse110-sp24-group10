<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Setting up viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="journal.css">
    <!-- Font Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <!-- CodeMirror show-hint JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/hint/show-hint.min.js"></script>
    <!-- CodeMirror language modes and hints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/selection/active-line.min.js"></script>
    <!-- CodeMirror Themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/eclipse.min.css">
    <script type="module" src="../components/bottom-bar.js"></script>
</head>
<body>
    <h1 id="date"></h1>

    <div class="top-bar">
        <span id="left-arrow" class="nav-arrows" tabindex="0"> &lt </span>
        <span id="right-arrow" class="nav-arrows" tabindex="0"> &gt </span>  
        <img id="settings" src="./settingsCog-min.png" alt="⚙️" tabindex="0">   
    </div>

    <section id="tags">
        <h2>Tags:</h2>
    </section>
    <!-- Once done put the task list here -->
    <section id="tasks">
        <h2>Tasks:</h2>
    </section>
        
    <!-- Journal section which we are working on below-->
    <section id="notes-section">
        <div class="tabs">
          <div class="left-side">
            <button id="textButton">Text</button>
            <button id="codeButton">Code</button>
            <span id="lastSaved">Last Saved: Never</span>
        </div>
        <div class="right-side">
          <select id="languageSelect" class="language-select" style="display: none;">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="text/x-c++src">C++</option>
              <!-- Add more options as needed -->
          </select>
          <select id="themeSelect" class="theme-select" style="display: none;">
              <option value="default">Default</option>
              <option value="monokai">Monokai</option>
              <option value="eclipse">Eclipse</option>
              <!-- Add more options as needed -->
          </select>
      </div>
        </div>
        

        <div id="editor"></div>
        <textarea id="textBox" class="textarea active" placeholder="Enter text here"></textarea>
    </section>

    <script src="journal.js" defer></script>
</body>

<!-- Unified bottom bar component -->
<bottom-bar></bottom-bar>
