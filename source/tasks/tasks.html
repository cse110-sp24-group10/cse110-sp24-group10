<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/admin/branding/favicon-32x32.png">
    <script type="module" src="../components/bottom-bar.js"></script>
</head>
<body>
    <div class="sidebar"> <!-- Appears when Sort button is pressed-->
        <button id="close-sidebar">&times;</button>
        <button id="date-sort">Date (Earliest to Latest)</button>
        <button id="date-sort-descending">Date (Latest to Earliest)</button>
        <button id="name-sort">Name (A to Z)</button>
        <button id="name-sort-descending">Name (Z to A)</button>
        <button id="tag-sort">Difficulty (Very Easy to Very Hard)</button>
        <button id="tag-sort-descending">Difficulty (Very Hard to Very Easy)</button>
    </div>
    <div class="task-list-container">
        <div class="top-bar"> <!-- Add task and Sort buttons-->
            <div class="logo-box">
              <img src="../components/vintageOwl.png" alt="Owl Logo" width="50px" height="75px" class="logo">
            </div>
            <div class="buttons-group">
              <button id="add-task-btn" class="circle-btn">+</button>
              <button id="sort-btn" class="styled-btn">Sort</button>
              <button id="manage-tags-btn" class="styled-btn">Manage Tags</button>
            </div>
        </div>
        <div class="sortable-list">
            <ul id="task-list">
                <!-- Task items will be appended here -->
            </ul>
        </div>
    </div>
    <!-- Pop-up window -->
    <div class="popup" id="manage-tags-popup">
      <div class="popup-content">
        <span class="close" id="close-popup-btn">&times;</span>
        <h2 id="popup-date">Manage Tags</h2>
        <ul id="tag-list">
          <!-- Existing tags will be appended here -->
          <!-- Example tag with delete button -->
          <!-- <li><span class="tag">Tag Name</span><button class="delete-tag-btn">Delete</button></li> -->
        </ul>
        <!-- Add Tag Section -->
        <form id="add-tag-form" class="add-tag-form">
          <input type="text" id="new-tag-name" placeholder="New tag name">
          <input type="color" id="new-tag-color">
          <button type="submit" class="styled-btn">Add Tag</button>
        </form>
      </div>
    </div>
    <script src="tasks.js"></script>
</body>
<bottom-bar></bottom-bar>
</html>
