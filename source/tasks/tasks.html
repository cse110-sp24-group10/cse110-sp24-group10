<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script type="module" src="../components/bottom-bar.js"></script>
</head>
<body>
    <div class="sidebar">
        <button id="close-sidebar">&times;</button>
        <button id="date-filter">Date(Ascending)</button>
        <button id="date-filter-descending">Date(Descending)</button>
        <button id="name-filter">Name(Ascending)</button>
        <button id="name-filter-descending">Name(Descending)</button>
        <button id="tag-filter">Tag(Ascending)</button>
        <button id="tag-filter-descending">Tag(Descending)</button>
    </div>
    <div class="task-list-container">
        <div class="top-bar">
            <button id="add-task-btn" class="circle-btn">+</button>
            <button id="filter-btn" class="styled-btn">Filter</button>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="sortable-list">
            <ul id="task-list">
                <!-- Task items will be appended here -->
            </ul>
        </div>
    </div>
    <script src="tasks.js"></script>
</body>
<bottom-bar></bottom-bar>
</html>
