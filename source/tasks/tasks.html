<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button id="close-sidebar">&times;</button>
        <button id="date-filter">Date</button>
        <button id="tag-filter">Tag</button>
        <button id="name-filter">Name</button>
        <button id="difficulty-filter">Difficulty</button>
    </div>
    <div class="task-list-container">
        <div class="top-bar">
            <button id="add-task-btn" class="circle-btn">+</button>
            <button id="filter-btn" class="styled-btn">Filter</button>
            <button id="settings-btn" class="styled-btn">Settings</button>
        </div>
        <div class="sortable-list">
            <ul id="task-list">
                <!-- Task items will be appended here -->
            </ul>
        </div>
    </div>
    <script src="tasks.js"></script>
</body>
<footer>
    <div class="bottom-bar">
        <a href="../calendar/calendar.html"><button id="calendar-button"> Calendar </button></a>
        <button id="task-list-button"> Task List </button>
        <a href="../journal/journal.html"><button id="journal-button"> Journal </button></a>
    </div>
</footer>
</html>
