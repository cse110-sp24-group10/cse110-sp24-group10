<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script type="module" src="../components/bottom-bar.js"></script>
</head>
<body>
    <div class="sidebar"> <!-- Appears when Sort button is pressed-->
        <button id="close-sidebar">&times;</button>
        <button id="date-sort">Date(Earliest to Latest)</button>
        <button id="date-sort-descending">Date(Latest to Earliest)</button>
        <button id="name-sort">Name(A to Z)</button>
        <button id="name-sort-descending">Name(Z to A)</button>
        <button id="tag-sort">Tag(Very Easy to Very Hard)</button>
        <button id="tag-sort-descending">Tag(Very Hard to Very Easy)</button>
    </div>
    <div class="task-list-container">
        <div class="top-bar"> <!-- Add task and Sort buttons-->
            <button id="add-task-btn" class="circle-btn">+</button>
            <button id="sort-btn" class="styled-btn">Sort</button>
        </div>
        <div class="sortable-list">
            <ul id="task-list">
                <!-- Task items will be appended here -->
            </ul>
        </div>
    </div>
    <script src="tasks.js"></script>
</body>
<bottom-bar></bottom-bar>
</html>
